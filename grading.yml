templates:
    1: &automatic
        type: pass
        subgrades:
            done: boolean
        automatic:
            done: -1
        calculation: done
        auto_publish: true
        hide_calculated: true
        hide_subgrades: true
    2: &auto-manual
        type: float
        subgrades:
            correctness: integer
            points: integer
        automatic:
            correctness: (correctness_score * 100).floor
        calculation: (correctness/100).floor * points
        hide_calculated: true
    3: &manual
        type: float
        subgrades:
            points: integer
        calculation: points
    4: &fullyauto
        type: pass
        subgrades:
            correctness: integer
        automatic:
            correctness: (correctness_score * 100).floor
        calculation: -(correctness / 100)
        auto_publish: true
        hide_subgrades: true
    5: &check_off
        type: pass
        subgrades:
            done: boolean
        calculation: done
        hide_calculated: true
    6: &manual_exam
        type: float
        subgrades:
            passed: integer
        calculation: points
        is_test: true
        hide_subgrades: true


