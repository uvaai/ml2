templates:
    2: &auto-manual
        type: float
        subgrades:
            correctness: integer
            points: integer
        automatic:
            correctness: (correctness_score * 100).floor
        calculation: (correctness/100).floor * (points + 6)
        hide_calculated: true
    3: &manual
        type: float
        subgrades:
            points: integer
        calculation: points + 6
    4: &fullyauto
        type: pass
        subgrades:
            correctness: integer
        automatic:
            correctness: (correctness_score * 100).floor
        calculation: -(correctness / 100)
        auto_publish: true
        hide_subgrades: true
    5: &check_off
        type: pass
        subgrades:
            done: boolean
        calculation: done
        hide_calculated: true
    6: &manual_exam
        type: float

grades:
    prog_7: *manual
    writ_7: *manual
    prog_8: *manual
    writ_8: *manual
    prog_9a: *manual
    prog_9b: *manual
    writ_11: *manual
    prog_10: *manual
    writ_10: *manual
    prog_11: *manual
    writ_9: *manual
    prog_12: *manual
    writ_12: *manual
    exam: *manual_exam

calculation:
    final:
        module1: 10
        module2: 10
        module3: 10
        module4: 10
        module5: 10
        module6: 10
        exam: 40

exam:
    submits:
        exam: 1

module1:
